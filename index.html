<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cadastro de funcionários</title>
</head>

<body>
    
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadrastro de funcionários</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box"></div>
                    <label form="cpf">CPF</label>
                    <input id="cpf" type="text" name="cpf" placeholder="digite seu cpf" required>
                </div>

                <div class="input-box">
                    <label form="nome">Nome</label>
                    <input id="nome" type="text" name="nome" placeholder="digite seu nome" required>
                </div>

                <div class="input-box">
                    <label form="data de nascimento">Data de nascimento</label>
                    <input id="data de nascimento" type="text" name="data de nascimento" placeholder="digite seu nascimento" required>
                </div>

                <div class="input-box">
                    <label form="endereço">Endereço</label>
                    <input id="endereço" type="text" name="endereço" placeholder="digite seu endereço" required>
                </div>

                <div class="input-box">
                    <label form="cidade">Cidade</label>
                    <input id="cidade" type="text" name="cidade" placeholder="digite sua cidade" required>
                </div>

                <div class="input-box">
                    <label form="number">Telefone</label>
                    <input id="number" type="tel" name="number" placeholder="(00) 0000-0000" required>
                </div>
                
                <div class="gender-input">
                    <div class="gender-title">
                        <h4>Sexo</h4>
                    </div>
                </div>

              <div class="gender-group">
                <div class="gender-input">
                    <input type="radio" id="sexo" name="gender">
                    <label form="sexo">M</label> 
                

                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="sexo" name="sexo">
                        <label form="sexo">F</label> 
                    </div>
              </div>
              
              <div class="continue-button"></div>
              <button><a href="#">Continuar</a></button>
            </form>
            
        </div>
    </div>
    <div>

        <div class="container">
            <div class="form-image">
                <img src="assets/img/css/undraw_Domain_names_re_0uun.png">
            </div>
</body>
</html>
